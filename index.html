<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"> -->
                <link rel="stylesheet" href="index.css">
                <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;700&display=swap" rel="stylesheet">       
        
    <title>Oldagram</title>
</head>

<body>

    <div class="container">
       
        <header id="user">
           
            <img class="logo height-logos" src="images/logo.png">
            <img class="user-avatar height-logos" src="images/your-avatar.jpg">
        </header>
        <br>
        <sub-header>
            <div id="carousel-actions">
                <button id="previous">Previous</button>
                <button id="next">Next </button> 
            </div>
        </sub-header>
      

        <main>
        
            <div id="post-description" class="post-data"> 
            </div>
            
            <div id="container-post">
            </div>
            
        </main>

        <section>
                <div class="icons">
                    <img id="heart" class="icon" src="images/icon-heart.png">
                    <img class="icon" src="images/icon-comment.png">
                    <img class="icon" src="images/icon-dm.png">
                </div>

                <p class="likes"> likes: <span id="count"></span></p>
               
                <div id="comments">
                </div>

            </section>

            
    </div>
        
   
    <script src="index.js"></script>

</body>
</html>
